  <title>OMERIZ Store</title>

<body>
  <!-- Title Bar Windows Style -->
  <div class="title-bar">
      <div class="window-title">OMERIZ Store</div>
      <div class="window-control close" onclick="window.close()">
          <i class="fas fa-times"></i>
      </div>
  </div>
  
  <!-- Main Container -->
  <div class="main-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <div class="logo-icon">OS</div>
          <div class="logo-text">OMERIZ Store</div>
        </div>
      </div>
      
      <ul class="sidebar-menu">
        <li><a href="#" class="active"><i class="fas fa-home"></i> Beranda</a></li>
      </ul>
    </aside>
    
    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <header>
        <div class="header-title">
          <h1>OMERIZ Store</h1>
          <p>Download OMERIZ mu Secara Cepat Dan Aman</p>
        </div>
        
        <div class="header-actions">
          <button class="btn btn-secondary">
            <i class="fas fa-filter"></i> Filter
          </button>
        </div>
      </header>
      
      <!-- Search Section -->
      <section class="search-section">
        <div class="search-container">
          <input type="search" id="filter" placeholder="Cari file berdasarkan nama..." />
          <button class="search-btn" id="searchBtn">
            <i class="fas fa-search"></i> Cari
          </button>
        </div>
        <div class="stats">
          <span id="fileCount">Memuat data file...</span>
          <span id="filterInfo"></span>
        </div>
      </section>
      
      <!-- Apps Grid -->
      <div class="apps-grid" id="appsGrid">
        <div class="loading">
          <div class="spinner"></div>
        </div>
      </div>
      
      <!-- Pagination -->
      <div class="pagination">
        <button id="prevBtn" disabled>
          <i class="fas fa-chevron-left"></i> Sebelumnya
        </button>
        <span id="pageInfo">Halaman 1 dari 1</span>
        <button id="nextBtn" disabled>
          Berikutnya <i class="fas fa-chevron-right"></i>
        </button>
      </div>

    <div class="modal-content">
